<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Hospedagem</title>
</head>
<body>
                           <!--INICIO DO FORMULARIO-->
        <fieldset>
        <legend>Hospedagem</legend>
                            <!--Parte do Numero do Quarto-->
        <form>
                Numero do quarto: 
                <input type="number" name="numerodoquarto"><br>
                <p></p>
                            <!--Parte do Nome do Hospede-->
        <form>
                Nome do Hospede:  
                <input type="text" name="nome"><br>
                <p></p>
                            <!--Parte da Quantidade de Hospedes-->
        <form>
                Quantidade de Hospedes:   
                <input type="number" name="quantidadedehospedes"><br>
                <p></p>
                            <!--Parte da Data-->
        <form>
                Data de Entrada: 
                <input type="date">
                Data de Saida:
                <input type="date"><br>
                <p></p>
                            <!--Parte do Pacotes-->
        <form>
                Pacotes de Dias<br>
                <input type="radio">3 Dias
                <input type="radio">4 Dias
                <input type="radio">5 Dias
                <input type="radio">6 Dias
                <input type="radio">7 Dias<br>
                <p></p>
                                        <!--Parte da Refeições-->
        <form>
                Refeições<br>
                <input type="checkbox">Café da Manhã
                <input type="checkbox">Almoço
                <input type="checkbox">Café da Tarde
                <input type="checkbox">Jantar<br>
                <p></p>
                                        <!--Parte do Buttom-->
        <form>
                <input  name="submit" type="submit" value="Confirmar">
                <input class="reset" type="reset" value="Cancelar">
        </form>
</fieldset>
                                        <!--FIM DO FORMULARIO-->
</body>
</html>
